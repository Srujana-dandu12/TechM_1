<div class="add-product-container">
  <h2>Add Food Item</h2>

  <input [(ngModel)]="newProduct.name" placeholder="Product Name">
  <input [(ngModel)]="newProduct.description" placeholder="Description">
  <input [(ngModel)]="newProduct.price" type="number" placeholder="Price">

  <!-- Image Upload -->
  <input type="file" (change)="onFileSelected($event)">

  <button (click)="addProduct()">Add Product</button>
</div>

<h2>Product Menu</h2>
<div *ngFor="let product of productItems; let i = index" class="product-item">
  <img [src]="product.image" alt="product Image" class="product-img"> <!-- Display Image -->
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <p>Price: â‚¹{{ product.price }}</p>
  <button (click)="removeProduct(i)">Remove</button>
</div>
