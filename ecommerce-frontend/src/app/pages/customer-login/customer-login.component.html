<div class="login-container">
    <!-- Left Side: Illustration -->
    <div class="login-image">
      <img src="https://cdn.dribbble.com/users/975639/screenshots/4817110/dribbble-rans3.jpg" alt="Login Illustration">
    </div>
  
    <!-- Right Side: Login Form -->
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p>Log in to continue your ecommerce shopping.</p>
  
      <form (submit)="login()">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      
        <button type="submit" class="login-btn">Log In</button>
      </form>
      
    </div>
  </div>
